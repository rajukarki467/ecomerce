{% extends 'app/seller/nav_and_footer.html' %}
{% load static %}
{% block title %}Seller Dashboard{% endblock title %}
{% block banner_slider %}
    <link rel="stylesheet" href="{% static 'app/css/dashboard.css' %}">
    <script src="{% static 'app/js/dashboard.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/app/css/seller/dashboard.css">

    <div class="container-fluid">
        <div class="display-table-row">
            <div class="navigation">
                <div class="navi">
                    <ul>
                        <li><a href="{% url 'sellerhome' %}"><i class="fa fa-home"></i><span>Home</span></a></li>
                        <li><a href="{% url 'sellerprofile' %}"><i class="fa fa-user"></i><span>Profile</span></a></li>
                        <li><a href="{% url 'sellerdashboard' %}"><i class="fa fa-tachometer-alt"></i><span>Dashboard Views</span></a></li>
                        <li><a href="{% url 'add_product' %}"><i class="fa fa-plus"></i><span>Add Product</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <!-- Main content goes here -->
                {% block main-content %} {% endblock main-content %}
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="add_project" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Modal body content -->
                </div>
            </div>
        </div>
    </div>
{% endblock banner_slider %}
